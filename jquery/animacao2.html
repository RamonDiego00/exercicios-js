<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        //A callback é pra chamar a próxima animação
        function alterarLargura(valor,duracao, callback) {
            $('div').animate({ width: `+=${valor}`}, duracao, callback)
        }

        function moverDiagonal(valor, duracao, callback) {
            $('div').animate({top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }
        //O this chama o elemento atual animado
        function girar(valor, duracao, callback) {
            $('div').animate({tranform: `+=${valor}`}, {
                step: function(valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration:duracao 
            }, 'linear', callback)
        }

        alterarLargura(300, 100,() => {
            alterarLargura(-300, 'slow', () => {
                moverDiagonal(300, 6000, () => {
                    girar(3300,3000)
                })
            })
        } )
