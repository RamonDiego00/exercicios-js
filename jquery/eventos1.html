<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoDoMouse(e) {
            $('#posicao').html(`x:${e.clientX}`).append(`y: ${e.clientY}`)
        }
        //Movimento(qundo o mouse mexer ele dispara uma função) e == mouse move
        $('body').on('mousemove',mostrarPosicaoDoMouse)

        $('#posicao').mouseover(e => {
            $('body').off('mousemove',mostrarPosicaoDoMouse)
        })

        $('#posicao').mouseleave(e => {
            $('body').on('mousemove',mostrarPosicaoDoMouse)
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgrooundOriginal = $('body').css('background-color')

        $('input').keyup(function (e) {
            const valor = $(this).val()
            //deve dar um match para ficar valido
            if (valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgrooundOriginal)
            }
        })
        
    </script>
</body>
