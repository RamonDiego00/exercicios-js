<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item =e.target
            item.style.cursor = 'move'
            if (e.buttons) {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${e.clientX - (item.clientWidth/2)}px`
                // Só para o cursor ficar no meio
            }
        }
        // O e.target representa quem disparou o evento que é a própria tag nesse caso 

        // Se é diferente de 0 houve um click
    </script>
</body>
