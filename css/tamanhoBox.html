<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            font-size: 45px;
            margin: 0px;
        }

        div {
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
        }
        /* O box sizing é um limitador de dentro pra fora onde o eu escolho se o limite vai ser o conteudo,padding ou border*/
        /* Por padrão o box-sizing não vir herança,mas pode ser passado pelo seletro universal "*" */
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
